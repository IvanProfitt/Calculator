<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />


</head>
<body>
    <div class="calculator">
        <p class="screen" id="screen"> </p>
        <div class="allButtons">
            <div class="calcButtons">
                <div class="numButtons">
                    <input type="button" value="1" onclick="addNumber(1);"/>
                    <input type="button" value="2" onclick="addNumber(2);"/>
                    <input type="button" value="3" onclick="addNumber(3);"/>
                    <input type="button" value="4" onclick="addNumber(4);"/>
                    <input type="button" value="5" onclick="addNumber(5);"/>
                    <input type="button" value="6" onclick="addNumber(6);"/>
                    <input type="button" value="7" onclick="addNumber(7);"/>
                    <input type="button" value="8" onclick="addNumber(8);"/>
                    <input type="button" value="9" onclick="addNumber(9);"/>
                    <input type="button" value="0" onclick="addNumber(0);"/>
                </div>

                <div class="functionButtons">
                    <input type="button" value="+" onclick="setOperator(0), clearNum();"/>
                    <input type="button" value="-" onclick="setOperator(1), clearNum();"/>
                    <input type="button" value="*" onclick="setOperator(2), clearNum();"/>
                    <input type="button" value="/" onclick="setOperator(3), clearNum();"/>
                    <input type="button" value="=" onclick="operate(returnFirstNumber(),returnOperator(),returnSecondNumber());"/>
                </div>
            </div>
            <div class="otherButtons">
                <input type="button" value="clear" onclick="clearNum();"/>
                <input type="button" value="del" onclick="deleteNum()"/>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
